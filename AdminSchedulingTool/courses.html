<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Navigation Menu -->
    <div class="hamburger-menu">
        <div class="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
        <ul id="menu" class="hidden">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="faculty.html">Faculty</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="sections.html">Sections</a></li>
        </ul>
    </div>

    <h2 class="text-2xl font-bold text-gray-800">Course Management</h2>
    <input type="text" id="searchCourses" placeholder="Search..." oninput="filterTable('courseTable', this.value)">
    <table id="courseTable">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Number</th>
                <th>Course Name</th>
                <th>Discipline</th>
                <th>Year</th>
                <th>Anticipated Enrollment</th>
                <th>Custom Fields</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <h3>Add/Edit Course</h3>
    <form id="courseForm">
        <input type="text" id="courseCode" placeholder="Course Code" required>
        <input type="number" id="courseNumber" placeholder="Course Number" required>
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="text" id="discipline" placeholder="Discipline" required>
        <select id="year">
            <option value="FR">Freshman</option>
            <option value="SO">Sophomore</option>
            <option value="JR">Junior</option>
            <option value="SR">Senior</option>
            <option value="GR">Graduate</option>
        </select>
        <input type="number" id="anticipatedEnrollment" placeholder="Anticipated Enrollment" required>
        <div id="customFieldsContainer"></div>
        <button type="button" id="addFieldButton">Add Custom Field</button>
        <button type="submit">Save</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
